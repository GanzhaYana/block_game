<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Game</title>
    <meta name="description" content="The Game">
    <meta name="author" content="Yana Hanzha">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
<div class="container">
    <div class="row">
        <h1 class="col-sm">The Game</h1>
    </div>
    <div class="row game-controls">
        <div class="col-sm">
            <div class="buttons-block">
                <button type="button" id="start-button" class="btn btn-success control-button">
                    Start
                </button>
                <button type="button" id="pause-button"  class="btn btn-primary control-button hidden">Pause</button>

                <button type="button" id="new-game"  class="btn btn-warning control-button">
                    New Game
                </button>
            </div>

            <div class="points-block">
                <label for="points">Points</label>
                <input type="text" value=0 class="form-control" id="points">
            </div>
            <div class="time-block">
                <span for="time-remaining">Time left</span>
                <button class="time-counter" data-minutes-left=1 id="time-remaining">01:00</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <div class="game-field" data-role="game-field"></div>
            <ul class="results">
                <li class="hidden user-result-item">
                    User: <span class="user-name"></span> take <span></span> points
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/jquery.countdown.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
